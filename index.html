<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main-section">
        <div class="main">
            <h1>Password Generator</h1>
            <div class="input">
                <input type="text" name="text" id="text">
                <button class="copy">COPY</button>
            </div>
            <div class="opt">
                <input type="range" name="range" id="range" min="6" max="12">
                <span class="test">50</span>
            </div>
            <div class="options opn">
                <div class="first">
                    <label for="check">a-z</label>
                    <input type="checkbox" name="check" id="check">
                </div>
                <div class="second opn">
                    <label for="second">A-Z</label>
                    <input type="checkbox" name="second" id="second">
                </div>
                <div class="third opn">
                    <label for="third">0-9</label>
                    <input type="checkbox" name="third" id="third">
                </div>
                <div class="four opn">
                    <label for="four">!@#$%&*</label>
                    <input type="checkbox" name="four" id="four">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
