<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main-section">
        <div class="main">
            <h1>Password Generator</h1>
            <div class="input">
                <input type="text" name="text" id="text">
                <button class="copy">COPY</button>
            </div>
            <div class="opt">
                <input type="range" name="range" id="rage" min="6" max="12">
                <span class="test">Escolha a quantidade</span>
            </div>
            <div class="options opn">
                <div class="first">
                    <div class="one on">
                        <input type="checkbox" name="check" id="check" class="ola">
                        <label for="check">a-z</label>
                    </div>
                    <div class="second on">
                        <input type="checkbox" name="segundo" id="segundo" class="ola">
                        <label for="segundo">A-Z</label>
                    </div>
                    <div class="third on">
                        <input type="checkbox" name="terceiro" id="terceiro" class="ola">
                        <label for="terceiro">0-9</label>
                    </div>
                    <div class="four on">
                        <input type="checkbox" name="quatro" id="quatro" class="ola">
                        <label for="quatro">!@#$%&*</label>
                    </div>
            </div>
            </div>
            <button class="generate" onclick="generar()">Generate</button>
        </div>
    </section>
    <script src="scripts.js"></script>
</body>

</html>
